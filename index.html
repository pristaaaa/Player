<html>
<head>
  <title>Telegram-Live-Cric-Hd</title>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  
  <style>
    html {
      font-family: sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
    }

    .loading-text {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      text-align: center;
      width: 100%;
      height: 100px;
      line-height: 100px;
    }

    .loading-text span {
      display: inline-block;
      margin: 0 5px;
      color: #d9230f;
      font-family: 'Quattrocento Sans', sans-serif;
    }

    /* Player styles */
    .plyr {
      height: 100vh;
      width: 100vw;
      max-width: 800px; /* Adjust max-width as needed */
      margin: auto;
    }

    .plyr--video {
      background: #000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Your existing styles remain unchanged */

    #logo-container {
      position: fixed;
      top: 10px; 
      left: 10px; 
      z-index: 1000; 
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-text">
      <!-- Your loading text spans remain unchanged -->
    </div>
  </div>
  <div>
    <!-- Video element with autoplay, controls, crossorigin, and playsinline attributes -->
    <video autoplay controls crossorigin playsinline id="videoPlayer" class="plyr">
      <!-- Source element with a placeholder URL -->
      <source type="application/vnd.apple.mpegurl" src="">
    </video>
  </div>
  <script>
    // Your existing scripts remain unchanged

    // Function to set video source from the URL parameter
    function setVideoSourceFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('videoUrl');

      // Set the video source if a valid URL is provided
      if (videoUrl) {
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = videoUrl;
      }
    }

    // Call the function after the DOM is loaded
    document.addEventListener("DOMContentLoaded", () => {
      // Your existing video initialization script remains unchanged

      // Call the function to set video source from URL
      setVideoSourceFromURL();
    });

    // Your existing script for the Telegram channel link and logo container creation remains unchanged
  </script>
</body>
</html>
