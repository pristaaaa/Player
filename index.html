<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanCode Live</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
</head>
<body>
  <div id="video"></div>

  <script type="text/javascript">
    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain()
    });

    if(confirm("Join Our Telegram Channel @livecrichdd For More Links")) { window.location.href = "https://t.me/+vi_UBdhOsN5jYzY1" }
    // Function to generate Telegram channel link dynamically
     const videoDiv = document.createElement("div");
    videoDiv.id = "video";

    const buttonDiv = document.createElement("div");
    buttonDiv.style.backgroundColor = "#0074d9";
    buttonDiv.style.textAlign = "center";
    buttonDiv.style.padding = "10px";

    const joinTelegramButton = document.createElement("button");
    joinTelegramButton.id = "joinTelegramButton";
    joinTelegramButton.style.backgroundColor = "#fff";
    joinTelegramButton.style.color = "#0074d9";
    joinTelegramButton.style.border = "2px solid #0074d9";
    joinTelegramButton.style.padding = "5px 10px";
    joinTelegramButton.innerText = "Join Telegram";

    buttonDiv.appendChild(joinTelegramButton);

    function executeTelegramCommand() {
      if (confirm("Join Our Telegram Channel @livecrichd")) {
        window.location.href = telegramLink;
      }
    }

    function executeTelegramButtonCommand() {
      joinTelegramButton.addEventListener("click", function () {
        window.open(telegramLink, "_blank");
      });
    }

  
    document.body.style.backgroundColor = "#000";
    document.body.style.color = "#fff";

    
    executeJWPlayerSetup();
    executeTelegramCommand();
    executeTelegramButtonCommand();
  </script>

  <div id="telegramContainer" style="background-color: #0074d9; text-align: center; padding: 10px;"></div>
</body>
</html>
