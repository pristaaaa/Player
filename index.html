<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Player with Video URL Parameter</title>
  <!-- Include JW Player library (replace YOUR_JW_PLAYER_VERSION with the actual version) -->
  <script src="https://cdn.jwplayer.com/libraries/8.0.0/jwplayer.js"></script>
</head>
<body>
  <div id="jwplayer"></div>

  <script>
    // Function to get video URL parameter from the query string
    function getVideoUrlParameter() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    // Initialize JW Player with the extracted video URL
    jwplayer("jwplayer").setup({
      file: getVideoUrlParameter(),
      // Other JW Player configuration options go here
    });
  </script>
</body>
</html>
