<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanCode Live</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
</head>
<body>
  <div id="video"></div>

  <script type="text/javascript">
    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain()
    });

    if(confirm("Join Our Telegram Channel @livecrichdd For More Links")) { window.location.href = "https://t.me/+vi_UBdhOsN5jYzY1" }
    // Function to generate Telegram channel link dynamically
    function generateTelegramLink() {
      var telegramLink = document.createElement("a");
      telegramLink.href = "https://t.me/+vi_UBdhOsN5jYzY1";
      telegramLink.target = "_blank";

      var joinButton = document.createElement("button");
      joinButton.id = "joinTelegramButton";
      joinButton.style.backgroundColor = "#fff";
      joinButton.style.color = "#0074d9";
      joinButton.style.border = "2px solid #0074d9";
      joinButton.style.padding = "5px 10px";
      joinButton.textContent = "Join Telegram";

      telegramLink.appendChild(joinButton);

      // Append the dynamically generated link to the specified container
      document.getElementById("telegramContainer").appendChild(telegramLink);
    }

    // Call the function to generate Telegram link
    generateTelegramLink();
  </script>

  <div id="telegramContainer" style="background-color: #0074d9; text-align: center; padding: 10px;"></div>
</body>
</html>
